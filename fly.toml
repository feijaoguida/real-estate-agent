# Nome do app no Fly.io
app = "meu-nestjs-app"

# Região do datacenter (opcional, padrão é ams)
region = "gru"

# Build usando buildpacks
[build]
  builder = "heroku/buildpacks:20"

# Serviço exposto pelo Fly.io
[[services]]
  internal_port = 3000
  protocol = "tcp"

  # Portas externas HTTP e HTTPS
  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check TCP simples
  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0

# Variáveis de ambiente
[env]
  NODE_ENV = "production"
  PORT = "3000"
